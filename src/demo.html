<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nút Đặt Mẫu</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body >
  <section id="banner" class="container overflow-x-clip z-20 mx-auto px-4 relative">
    <div class="mx-auto lg:flex md:justify-between justify-center items-center">
      <!-- Right content -->
      <div class="flex-col justify-between lg:basis-3/6">
        <h1 class="text-center lg:text-start text-black font-bold text-3xl lg:text-6xl tracking-tighter md:mx-0">
          Create websites with Astroship&trade;
        </h1>
        <p class="text-lg py-3 mt-4 text-slate-600 text-center lg:text-left md:mx-0">
          Pro version of popular Astroship starter template made for startups. Built with Astro and Tailwind CSS.
        </p>
        <!-- Button section -->
        <div class="flex flex-col items-center sm:flex-row sm:justify-center gap-3 lg:justify-start w-full">
          <!-- Template -->
          <a href="#" class="bg-indigo-600 text-white rounded-full py-[10px] px-7 text-lg w-full sm:w-auto text-center">
            Buy Template — $49
          </a>
          <!-- Free Version -->
          <a href="#" class="text-lg bg-white rounded-full border-solid border-indigo-700 border-2 text-indigo-700 py-[10px] px-7 w-full sm:w-auto text-center">
            Free Version
          </a>
        </div>
      </div>
  
      <!-- Left content (Image) -->
      <div class="py-3 lg:col-span-3 lg:-mr-44 lg:basis-5/6">
        <img src="./img/hero-screenshot.HaV5_ts2_10u77m.png" alt="Hero Screenshot" class="max-w-full" />
      </div>
    </div>
  
    <!-- Gradient background elements -->
    <div class="absolute w-[28rem] h-[28rem] blur-3xl -z-10 bg-gradient-radial from-indigo-200 to-transparent right-0 top-16"></div>
    <div class="absolute w-[24rem] h-[24rem] blur-3xl -z-10 bg-gradient-radial from-purple-200 to-transparent right-64 top-24"></div>
  </section>
  
  
</body>
</html>
